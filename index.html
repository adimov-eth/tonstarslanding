<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Stars - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="radial-gradient"></div>
<div class="container">
    <img src="logo.png" alt="TON Stars Logo" class="logo" id="coin">
    <h1>Coming Soon</h1>
    <div id="countdown">
        <div><span id="days">00</span>
            <p>Days</p></div>
        <div><span id="hours">00</span>
            <p>Hours</p></div>
        <div><span id="minutes">00</span>
            <p>Mins</p></div>
        <div><span id="seconds">00</span>
            <p>Secs</p></div>
    </div>
    <form id="signupForm">
        <p>Be the first to know</p>
        <div class="input-container">
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="script.js"></script>
</body>
</html>
