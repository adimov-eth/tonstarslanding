<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="radial-gradient"></div>
<div class="container">

            <p>Secs</p></div>

    <button id="followButton">Follow to Play</button>
    <div class="social-links">
        <a href="https://t.me/tonstarsdao" target="_blank">
            <img src="assets/telegram.svg" alt="Telegram" class="social-icon">
        </a>
        <a href="https://x.com/TonStarsDAO" target="_blank">
            <img src="assets/twitter.svg" alt="Twitter" class="social-icon">
